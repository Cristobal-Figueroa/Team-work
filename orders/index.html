<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My orders | GearUp Adventures</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="wrapper">
        <div class="page-header__top">
          <h1>My orders</h1>
          <nav class="header-actions">
            <a class="header-link" href="../index.html">Home</a>
            <a class="header-link" href="../checkout/index.html">Checkout</a>
            <a class="header-link" href="../orders/index.html">My orders</a>
            <button
              class="button button--ghost cart-button"
              id="cartButton"
              type="button"
              aria-haspopup="dialog"
              aria-expanded="false"
            >
              View cart
            </button>
          </nav>
        </div>
        <p class="lead">Track your most recent order and keep an eye on the next delivery.</p>
      </div>
    </header>

    <main class="wrapper">
      <section class="order-history" aria-live="polite">
        <div class="section-heading">
          <h2>Latest order</h2>
          <p id="orderStatusLabel" class="section-subtitle"></p>
        </div>
        <div id="orderCard" class="order-card"></div>
        <p id="orderEmpty" class="order-empty">No orders yet. Place one and it will show up here.</p>
      </section>
    </main>

    <footer class="page-footer">
      <div class="wrapper">
        <p>&copy; <span id="year"></span> GearUp Adventures</p>
      </div>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <div class="cart-modal" id="cartModal" aria-hidden="true">
      <div class="cart-modal__backdrop" data-cart-close></div>
      <div class="cart-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="cartModalTitle">
        <header class="cart-modal__header">
          <h2 id="cartModalTitle">Shopping cart</h2>
          <button class="cart-modal__close" type="button" data-cart-close aria-label="Close cart">&times;</button>
        </header>
        <section class="cart-modal__body">
          <p id="cartEmptyMessage" class="cart-modal__empty">Your cart is empty.</p>
          <ul id="cartItems" class="cart-modal__list"></ul>
        </section>
        <footer class="cart-modal__footer">
          <div class="cart-modal__total">
            <span>Total</span>
            <strong id="cartTotal">$0</strong>
          </div>
          <div class="cart-modal__actions">
            <div class="cart-modal__actions-left">
              <button class="button button--ghost cart-modal__empty-cart" type="button" data-cart-empty>
                Empty cart
              </button>
            </div>
            <div class="cart-modal__actions-right">
              <button class="button button--primary cart-modal__checkout" type="button" data-cart-close data-cart-continue>
                Continue shopping
              </button>
              <a class="button button--primary cart-modal__checkout-link" href="../checkout/index.html">
                Go to checkout
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="../js/orders.js"></script>
  </body>
</html>
