<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GearUp Adventures | Sleep Outside</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="wrapper">
        <div class="page-header__top">
          <h1 id="pageTitle">GearUp Adventures</h1>
          <nav class="header-actions">
            <a class="header-link" href="./index.html">Home</a>
            <button
              class="button button--ghost cart-button"
              id="cartButton"
              type="button"
              aria-haspopup="dialog"
              aria-expanded="false"
            >
              View cart
            </button>
          </nav>
        </div>
        <p class="lead" id="pageLead">
          Discover the best gear to sleep outside and choose the category that
          fits your next adventure.
        </p>
      </div>
    </header>
    <main class="wrapper">
      <div id="app"></div>
      <p id="appStatus" class="app-status" aria-live="polite"></p>
    </main>
    <footer class="page-footer">
      <div class="wrapper">
        <p>&copy; <span id="year"></span> GearUp Adventures</p>
      </div>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <div class="cart-modal" id="cartModal" aria-hidden="true">
      <div class="cart-modal__backdrop" data-cart-close></div>
      <div class="cart-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="cartModalTitle">
        <header class="cart-modal__header">
          <h2 id="cartModalTitle">Shopping cart</h2>
          <button class="cart-modal__close" type="button" data-cart-close aria-label="Close cart">&times;</button>
        </header>
        <section class="cart-modal__body">
          <p id="cartEmptyMessage" class="cart-modal__empty">Your cart is empty.</p>
          <ul id="cartItems" class="cart-modal__list"></ul>
        </section>
        <footer class="cart-modal__footer">
          <div class="cart-modal__total">
            <span>Total</span>
            <strong id="cartTotal">$0</strong>
          </div>
          <div class="cart-modal__actions">
            <button class="button button--ghost cart-modal__empty-cart" type="button" data-cart-empty>
              Empty cart
            </button>
            <button class="button button--primary cart-modal__checkout" type="button" data-cart-close>
              Continue shopping
            </button>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
